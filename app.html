        <!-- ==== Main Section ==== -->
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <h1 class="display-5 fw-bold lh-1 mb-3 logoFont">Loan Calculator</h1>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col">
                        <form class="row gy-2 gx-3" action="">
                            <div class="col ">
                                <div class="card bg-secondary text-light">
                                    <div class="card-body">
                                        <label>Loan Amount:</label>
                                        <input class="form-control" id="loanAmount" type="number" placeholder="15 000" value=25000 aria-label="Loan Amount">
                                        <label>Number of Payments:</label>
                                        <input class="form-control" id="numberOfPayments" type="number" placeholder="60" value=60 aria-label="Number of Payments">
                                        <label>Interest Rate:</label>
                                        <input class="form-control" id="interestRate" type="number" placeholder="3" value=3 aria-label="Interest Rate">
                                        <div class="d-flex justify-content-end mt-3">
                                            <button id="btnSubmit" type="button" class="btn btn-dark btn-lg">Calculate</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div class="col">
                        <div class="card bg-light text-dark pb-2">
                            <div class="card-body">
                                <h5 class="card-title pb-4">Your Monthly Payment</h5>
                                <div class="row">
                                    <div class="col-3 card-text"> Total Principal</div>
                                    <div class="col-3 card-text" style="text-align:right;" id="TotalPrincipal">0.00 $</div>
                                    <div class="col"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 card-text">Total Interest</div>
                                    <div class="col-3 card-text" style="text-align:right;" id="TotalInterest">0.00 $</div>
                                    <div class="col"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3 card-text">Total Cost</div>
                                    <div class="col-3 card-text" style="text-align:right;" id="TotalCost">0.00 $</div>
                                    <div class="col"></div>
                                </div> 
                            </div>
                        </div>  
                    </div>
                </div>

                <h2 class="mt-5 border-bottom border-2">Results</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm table-primary" table>
                        <thead class="">
                            <tr>
                                <th scope="col">Month</th>
                                <th style="text-align:right;" scope="col">Payment</th>
                                <th style="text-align:right;" scope="col">Principal</th>
                                <th style="text-align:right;" scope="col">Interest</th>
                                <th style="text-align:right;" scope="col">Total Interest</th>
                                <th style="text-align:right;" scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- Results go here-->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
